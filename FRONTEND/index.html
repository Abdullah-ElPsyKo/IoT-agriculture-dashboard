<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 0;
      }
      header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 20px;
        box-sizing: border-box; /* Ensures padding is included in the total width */
      }
      .logo,
      .placeholder,
      .location-selector {
        margin: 0 10px; /* Adds space around the elements */
        cursor: pointer;
      }
      .main-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px; /* Increases gap between squares */
        margin: 20px 0;
      }
      .day-square {
        width: 120px; /* Makes squares bigger */
        height: 120px; /* Makes squares bigger */
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px; /* Adds some space around each square */
      }
      .info-block {
        display: flex;
        width: 100%;
        justify-content: space-between;
        margin-top: 20px; /* Adds space between rows of blocks */
      }
      .map,
      .suggestions,
      .live-map,
      .warnings,
      .graph {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 5px; /* Adds space around the blocks */
        height: 200px; /* Set height to match other elements */
        width: calc(33.333% - 20px); /* Adjust width to fit container */
      }
      .suggestions {
        width: calc(66.666% - 20px); /* Stretch suggestion element */
      }
    </style>
  </head>
  <body>
    <header>
      <div class="left-buttons">
        <span class="logo">Logo</span>
        <button class="placeholder">Placeholder 1</button>
        <button class="placeholder">Placeholder 2</button>
      </div>
      <div class="location-selector">
        <select>
          <option value="location1">Location 1</option>
          <option value="location2">Location 2</option>
          <!-- Add more locations as needed -->
        </select>
      </div>
    </header>

    <main class="main-content">
      <!-- Days -->
      <div class="day-square">7 days ago</div>
      <div class="day-square">6 days ago</div>
      <div class="day-square">5 days ago</div>
      <div class="day-square">4 days ago</div>
      <div class="day-square">3 days ago</div>
      <div class="day-square">2 days ago</div>
      <div class="day-square">Yesterday</div>
      <div class="day-square">Today</div>

      <!-- Below Days -->
      <div class="info-block">
        <div class="map">Map</div>
        <div class="suggestions">Suggestions</div>
        <div class="live-map">Live Map</div>
      </div>
      <div class="info-block">
        <div class="warnings">Warnings</div>
        <div class="suggestions">text history last days</div>
        <div class="graph">Graph</div>
      </div>
    </main>
  </body>
</html>
