<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="weather.js"></script>
  </head>
  <body>
    <header>
      <div class="left-buttons">
        <img src="logo.png" alt="Logo" class="logo-img" />
        <button class="placeholder">Placeholder 1</button>
        <button class="placeholder">Placeholder 2</button>
      </div>
      <div class="location-selector">
        <select>
          <option value="location1">Location 1</option>
          <option value="location2">Location 2</option>
          <!-- Add more locations as needed -->
        </select>
      </div>
    </header>

    <main class="main-content">
      <!-- Days -->
      <div class="day-square">7 days ago</div>
      <div class="day-square">6 days ago</div>
      <div class="day-square">5 days ago</div>
      <div class="day-square">4 days ago</div>
      <div class="day-square">3 days ago</div>
      <div class="day-square">2 days ago</div>
      <div class="day-square">Yesterday</div>
      <div class="day-square">Today</div>

      <!-- Below Days -->
      <div class="info-block">
        <div class="map">Map</div>
        <div class="suggestions">Suggestions</div>
        <div class="live-map">Live Map</div>
      </div>
      <div class="info-block">
        <div class="warnings">Warnings</div>
        <div class="suggestions">text history last days</div>
        <div class="graph">Graph</div>
      </div>
    </main>
  </body>
</html>
